{% extends 'base.html' %}

{% block content %}

{% if empty %}

<h1>{{empty_message}} </h1>

{% else %}
<div class="col-sm-8 col-sm-offset-2">
<table class="table">
  <thead>
    <th>Item </th>
    <th>Price</th>
  </thead>
  <tfoot>
    <tr>
      <td></td>
      <td><b>Total: {{cart.total}} </b></td>
  </tfoot>
  {% for item in cart.products.all %}
   <tr><td> {{item }}</td> <td> {{item.price}} </td><td><a href='{% url "update_cart" item.slug %}'>Remove</a></td></tr>

  {% endfor %}


</table>
</div>
{% endif %}
{% endblock %}
